name: shopping_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  email_validator: ^3.0.0
  icons_plus: ^5.0.0
  animated_bottom_navigation_bar: ^1.3.3
  shimmer_animation: ^2.2.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Matemasie
      fonts:
        - asset: assets/fonts/Matemasie-Regular.ttf
